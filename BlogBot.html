<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blog Content Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .header-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        .menu-title {
            font-size: 24px;
            font-weight: bold;
            color: #1a1a1a;
        }
        .sns-selector {
            max-width: 800px;
            margin: 0 auto 20px;
            padding: 24px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .chat-container {
            display: none;
            flex-direction: column;
            gap: 24px;
            max-width: 800px;
            margin: 0 auto;
        }
        .chat-set {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .question-container {
            display: flex;
            gap: 16px;
            padding: 16px;
            background: #ffffff;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .response-container {
            background: #f8f9fa;
            padding: 16px 16px 16px 48px;
            border-radius: 0 0 12px 12px;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .question-content {
            flex: 1;
            min-height: 24px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            outline: none;
            padding: 4px 0;
        }
        .loading-indicator {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .loading-text {
            color: white;
            font-size: 18px;
            padding: 20px 40px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn-check:checked + .btn-outline-primary {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>
    <div class="loading-indicator" id="loadingIndicator">
        <div class="loading-text"></div>
    </div>
    
    <div class="header-container">
        <div class="menu-title">Blog Content Generator</div>
        <div class="controls">
            <button class="btn btn-dark" onclick="startNewSession()">새 질문 시작</button>
        </div>
    </div>

    <div class="sns-selector" id="snsSelector">
        <div class="btn-group" role="group">
            <input type="radio" class="btn-check" name="sns" id="btnNaverBlog" value="Naver Blog" checked>
            <label class="btn btn-outline-primary" for="btnNaverBlog">Naver Blog</label>
            
            <input type="radio" class="btn-check" name="sns" id="btnTistoryBlog" value="Tistory Blog">
            <label class="btn btn-outline-primary" for="btnTistoryBlog">Tistory Blog</label>
            
            <input type="radio" class="btn-check" name="sns" id="btnFacebook" value="Facebook">
            <label class="btn btn-outline-primary" for="btnFacebook">Facebook</label>
            
            <input type="radio" class="btn-check" name="sns" id="btnInstagram" value="Instagram">
            <label class="btn btn-outline-primary" for="btnInstagram">Instagram</label>
            
            <input type="radio" class="btn-check" name="sns" id="btnThreads" value="Threads">
            <label class="btn btn-outline-primary" for="btnThreads">Threads</label>
        </div>
        <div class="initial-response mt-3">
            <div class="response-container" id="initialResponseText"></div>
        </div>
        <button class="btn btn-primary w-100 mt-3" onclick="startChat()">질문 시작</button>
    </div>

    <div class="chat-container" id="chatContainer">
        <!-- <div class="chat-set">
            <div class="question-container">
                <div class="user-avatar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="11" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="9" r="3" stroke="currentColor" stroke-width="2"/>
                        <path d="M19 20C19 16.134 15.866 13 12 13C8.13401 13 5 16.134 5 20" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <div class="question-content" contenteditable="true" placeholder="질문을 입력하고 엔터를 누르세요..." onkeypress="handleKeyPress(event, this)"></div>
            </div>
            <div class="response-container"></div>
        </div> -->
    </div>

    <script>
        let ws = new WebSocket('ws://localhost:8000/chat');
        let currentResponseArea = null;
        let selectedSNS = null;
        let isLoading = false;
        let loadingInterval;

        function showLoading() {
            isLoading = true;
            
            const loadingText = document.querySelector('.loading-text');
            let dotCount = 0;
            
            if (ws.readyState === WebSocket.OPEN) {
                document.getElementById('loadingIndicator').style.display = 'flex';
                loadingInterval = setInterval(() => {
                    dotCount = (dotCount + 1) % 6;
                    loadingText.textContent = '답변을 생성하는 중입니다' + '.'.repeat(dotCount);
                }, 500);
            }
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
            isLoading = false;
            clearInterval(loadingInterval);
        }

        function startChat() {
            const snsOptions = document.getElementsByName('sns');
            for (const option of snsOptions) {
                if (option.checked) {
                    selectedSNS = option.value;
                    break;
                }
            }

            if (!selectedSNS) {
                alert('SNS를 선택해주세요.');
                return;
            }

            document.getElementById('chatContainer').innerHTML = '';
            
            currentResponseArea = document.getElementById('initialResponseText');
            
            snsOptions.forEach(option => {
                option.disabled = true;
            });

            document.querySelector('.btn-primary').disabled = true;
            
            showLoading();
            ws.send(selectedSNS);
        }

        ws.onopen = function(event) {
            console.log('WebSocket 연결됨');
        };

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            
            if (data.type === 'token') {
                hideLoading();
                if (currentResponseArea) {
                    currentResponseArea.textContent += data.message;
                    currentResponseArea.scrollIntoView({ behavior: 'smooth', block: 'end' });
                }
            } else if (data.type === 'end') {
                hideLoading();
                if (!document.getElementById('chatContainer').style.display) {
                    document.getElementById('chatContainer').style.display = 'flex';
                    addNewChatSet();
                } else {
                    addNewChatSet();
                }
            } else if (data.type === 'error') {
                hideLoading();
                alert(data.message);
            }
        };

        function handleKeyPress(event, element) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                
                if (isLoading) return;
                
                const question = element.textContent.trim();
                if (question) {
                    element.contentEditable = false;
                    currentResponseArea = element.closest('.chat-set').querySelector('.response-container');
                    showLoading();
                    ws.send(question);
                }
            }
        }

        function addNewChatSet() {
            const chatSet = document.createElement('div');
            chatSet.className = 'chat-set';
            chatSet.innerHTML = `
                <div class="question-container">
                    <div class="user-avatar">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="11" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="9" r="3" stroke="currentColor" stroke-width="2"/>
                            <path d="M19 20C19 16.134 15.866 13 12 13C8.13401 13 5 16.134 5 20" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="question-content" contenteditable="true" placeholder="질문을 입력하고 엔터를 누르세요..." onkeypress="handleKeyPress(event, this)"></div>
                </div>
                <div class="response-container"></div>
            `;
            document.getElementById('chatContainer').appendChild(chatSet);
            chatSet.querySelector('.question-content').focus();
        }

        function startNewSession() {
            hideLoading();
            ws.send('new_session');
            selectedSNS = null;
            
            const snsOptions = document.getElementsByName('sns');
            for (const option of snsOptions) {
                option.checked = false;
                option.disabled = false;
            }
            
            document.querySelector('.btn-primary').disabled = false;
            document.getElementById('initialResponseText').textContent = '';
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('chatContainer').innerHTML = '';
        }

        window.onbeforeunload = function() {
            ws.close();
        };
    </script>
</body>
</html>
