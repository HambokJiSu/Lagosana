<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Chat Test</title>
    <style>
        body {
            
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .header-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        .menu-title {
            font-size: 18px;
            font-family: 'Libre Baskerville', 'Noto Sans KR', sans-serif;
        }
        .sns-selector {
            max-width: 800px;
            margin: 0 auto 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .sns-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px 25px;
            margin-bottom: 15px;
        }
        .sns-option {
            display: flex;
            align-items: center;
            gap: 5px;
            min-width: 120px;
        }
        .sns-option input[type="radio"] {
            margin: 0;
        }
        .start-button {
            width: 100%;
            height: 38px;
            font-size: 11px;
            color: #fff;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid #000;
            background: #000;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-container {
            display: none;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .chat-set {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .response {
            background-color: #f5f5f5;
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 0;
        }
        button {
            height: 38px;
            font-size: 11px;
            color: #fff;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid #000;
            background: #000;
            border-radius: 4px;
            cursor: pointer;
            padding: 0 20px;
            min-width: 100px;
            margin: 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        .initial-response {
            margin: 15px 0;
        }
        .initial-response textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            background-color: #f5f5f5;
        }
        .loading-indicator {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #f0f0f0;
            z-index: 1000;
        }

        .loading-indicator::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 20%;
            height: 100%;
            background-color: #000;
            animation: loading 1s infinite ease-in-out;
        }

        @keyframes loading {
            0% {
                left: -20%;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="loading-indicator" id="loadingIndicator"></div>
    <div class="header-container">
        <div class="menu-title">SNS 컨텐츠 생성기</div>
        <div class="controls">
            <button onclick="startNewSession()">새 질문 시작</button>
        </div>
    </div>

    <div class="sns-selector" id="snsSelector">
        <div class="sns-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="sns" id="btnNaverBlog" autocomplete="off" value="Naver Blog" checked>
            <label class="btn btn-outline-primary" for="btnNaverBlog">Naver Blog</label>
            
            <input type="radio" class="btn-check" name="sns" id="btnTistoryBlog" autocomplete="off" value="Tistory Blog">
            <label class="btn btn-outline-primary" for="btnTistoryBlog">Tistory Blog</label>
            
            <input type="radio" class="btn-check" name="sns" id="btnFacebook" autocomplete="off" value="Facebook">
            <label class="btn btn-outline-primary" for="btnFacebook">Facebook</label>

            <input type="radio" class="btn-check" name="sns" id="btnInstagram" autocomplete="off" value="Instagram">
            <label class="btn btn-outline-primary" for="btnInstagram">Instagram</label>

            <input type="radio" class="btn-check" name="sns" id="btnThreads" autocomplete="off" value="Threads">
            <label class="btn btn-outline-primary" for="btnThreads">Threads</label>
        </div>
        <!-- <div class="sns-options">
            <label class="sns-option">
                <input type="radio" name="sns" value="Naver Blog"> Naver Blog
            </label>
            <label class="sns-option">
                <input type="radio" name="sns" value="Tistory Blog"> Tistory Blog
            </label>
            <label class="sns-option">
                <input type="radio" name="sns" value="Facebook"> Facebook
            </label>
            <label class="sns-option">
                <input type="radio" name="sns" value="Instagram"> Instagram
            </label>
            <label class="sns-option">
                <input type="radio" name="sns" value="Threads"> Threads
            </label>
        </div> -->
        <div class="initial-response">
            <textarea class="response" readonly placeholder="AI 응답이 여기에 표시됩니다..."></textarea>
        </div>
        <button class="start-button" onclick="startChat()">질문 시작</button>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-set">
            <textarea class="question" placeholder="질문을 입력하고 엔터를 누르세요..." onkeypress="handleKeyPress(event, this)"></textarea>
            <hr>
            <!-- <textarea class="response" readonly></textarea> -->
            <div class="response-text"></div>
        </div>
    </div>

    <script>
        // let ws = new WebSocket('wss://chat.lagosana.com:8088/chat');
        let ws = new WebSocket('ws://localhost:8000/chat');
        // let ws = new WebSocket('ws://192.168.0.36:8088/chat');
        // let ws = new WebSocket('wss://115.143.89.194:8088/chat');
        let currentResponseArea = null;
        let selectedSNS = null;
        let isLoading = false;

        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
            isLoading = true;
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
            isLoading = false;
        }

        function startChat() {
            const snsOptions = document.getElementsByName('sns');
            for (const option of snsOptions) {
                if (option.checked) {
                    selectedSNS = option.value;
                    break;
                }
            }

            if (!selectedSNS) {
                alert('SNS를 선택해주세요.');
                return;
            }

            currentResponseArea = document.querySelector('.initial-response textarea');
            
            snsOptions.forEach(option => {
                option.disabled = true;
            });

            document.querySelector('.start-button').disabled = true;
            
            showLoading();
            ws.send(selectedSNS);
        }

        ws.onopen = function(event) {
            console.log('WebSocket 연결됨');
        };

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            
            if (data.type === 'token') {
                hideLoading();
                if (currentResponseArea) {
                    currentResponseArea.value += data.message;
                    currentResponseArea.scrollTop = currentResponseArea.scrollHeight;
                }
            } else if (data.type === 'end') {
                hideLoading();
                if (document.getElementById('chatContainer').style.display === 'none' || !selectedSNS == false) {
                    const firstQuestion = document.querySelector('.chat-container .question');
                    document.getElementById('chatContainer').style.display = 'flex';
                } else {
                    addNewChatSet();
                }
            } else if (data.type === 'error') {
                hideLoading();
                alert(data.message);
            }
        };

        function handleKeyPress(event, textarea) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                
                if (isLoading) return;
                
                const question = textarea.value.trim();
                if (question) {
                    textarea.disabled = true;
                    currentResponseArea = textarea.parentElement.querySelector('.response-text');
                    showLoading();
                    ws.send(question);
                }
            }
        }

        function addNewChatSet() {
            const chatSet = document.createElement('div');
            chatSet.className = 'chat-set';
            chatSet.innerHTML = `
                <textarea class="question" placeholder="질문을 입력하고 엔터를 누르세요..." onkeypress="handleKeyPress(event, this)"></textarea>
                <hr>
                <textarea class="response" readonly></textarea>
            `;
            document.getElementById('chatContainer').appendChild(chatSet);
            chatSet.querySelector('.question').focus();
        }

        function startNewSession() {
            hideLoading();
            ws.send('new_session');
            selectedSNS = null;
            
            const snsOptions = document.getElementsByName('sns');
            for (const option of snsOptions) {
                option.checked = false;
                option.disabled = false;
            }
            
            document.querySelector('.start-button').disabled = false;
            
            document.querySelector('.initial-response textarea').value = '';
            
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('chatContainer').innerHTML = `
                <div class="chat-set">
                    <textarea class="question" placeholder="질문을 입력하고 엔터를 누르세요..." onkeypress="handleKeyPress(event, this)"></textarea>
                    <hr>
                    <textarea class="response" readonly></textarea>
                </div>
            `;
        }

        window.onbeforeunload = function() {
            ws.close();
        };
    </script>
</body>
</html>
