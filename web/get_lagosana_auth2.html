<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Get Auth1</title>
</head>
<body>
    <div>
        Code : <input type="text" id="code" />
    </div>
    <div>
        Stats : <input type="text" id="state" />
    </div>
    <script>
        async function getToken() {
            const url = 'https://platform66.cafe24api.com/api/v2/oauth/token';
            const clientCredentials = 'hVJuOHSVNFXl46cIV1ScHB:Yz5uPOxuPVKn7exJ299SXD';
            const base64Credentials = btoa(clientCredentials);

            const params = new URLSearchParams();
            params.append('grant_type', 'authorization_code');
            params.append('code', '4odxEH5YKdsmFTckjpwxSC');
            params.append('redirect_uri', 'https://ai.lagosana.com/get_lagosana_auth1.html');

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Basic ${base64Credentials}`,
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params
                });

                const data = await response.json();
                console.log('Response:', data);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        getToken();

    </script>
</body>
